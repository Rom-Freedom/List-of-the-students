<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>A list of the users</title>
</head>
<body>

    <div class="container pt-4 pb-4">
        <form action="#" class="mb-4" id="add-form">
            <div class="mb-3">
                <input class="form-control" type="text" id="name-inp" placeholder="Name">
            </div> 
            <div class="mb-3">
                <input class="form-control" type="text" id="last-inp" placeholder="Lastname">
            </div> 
            <div class="mb-3">
                <input class="form-control" type="text" id="surname-inp" placeholder="Surname">
            </div>
            <div class="mb-3">
                <input class="form-control" type="date" id="birthday-inp">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="faculty-inp" placeholder="Faculty">
            </div>
            <div class="mb-3">
                <input class="form-control" type="number" id="studyStart-inp" placeholder="Date of entry">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <!-- Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>LNS</th>
                    <th>Date of birth</th>
                    <th>Faculty</th>
                    <th>Date of entry</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="stud-table">
               
            </tbody>
        </table>
    </div>
    
    <script defer type='module' src="js/index.js"></script>
</body>
</html>
